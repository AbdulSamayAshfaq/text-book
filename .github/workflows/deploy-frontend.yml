name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'sidebars.ts'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Docusaurus
        run: yarn build
        env:
          SITE_URL: https://github.com/${{ github.repository }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Health check
        run: |
          sleep 10
          curl -f https://${{ github.repository_owner }}.github.io/ai-textbook/ || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Frontend deployed at: https://${{ github.repository_owner }}.github.io/ai-textbook/"
