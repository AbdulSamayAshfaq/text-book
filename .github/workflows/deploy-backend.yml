name: Deploy Backend (Railway)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd backend
          pylint src/ --exit-zero || true

      - name: Run type checking
        run: |
          cd backend
          mypy src/ --ignore-missing-imports || true

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --cov=src --cov-report=term-missing
        env:
          DATABASE_URL: sqlite:///test.db
          QDRANT_URL: http://localhost:6333

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          curl -X POST https://api.railway.app/graphql \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { serviceDeploy(input: {serviceId: \"${{ env.RAILWAY_SERVICE_ID }}\"}) { id } }"
            }'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check backend
        run: |
          max_attempts=10
          attempt=0
          until curl -f https://ai-textbook-api.railway.app/api/v1/health; do
            if [ $attempt -eq $max_attempts ]; then
              echo "Health check failed after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $((attempt+1))/$max_attempts - waiting for backend..."
            sleep 5
            ((attempt++))
          done

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Backend deployed successfully"
          echo "API: https://ai-textbook-api.railway.app"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Backend deployment failed"
          exit 1
